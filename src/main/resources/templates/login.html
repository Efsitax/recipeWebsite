<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/login.css">
    <div th:insert="~{fragments/head :: head}"></div>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="login-container">
        <h2>Login</h2>
        <form th:action="@{/login-process}" method="post" th:object="${loginRequest}">
        <div class="form-group">
                <p th:if="${param.error}" style="color: red;">Invalid username or password</p>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></p>
            </div>
            <div class="form-group">
                <p th:text="${error}" th:if="${error}" style="color: red;"></p>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
